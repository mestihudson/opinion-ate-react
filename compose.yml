services:
  build:
    image: cypress/included:14.3.1
    volumes:
    - .:/ws
    working_dir: /ws/opinion-ate
    entrypoint: bash -xc "(source .entrypoint.build) || (test ! -e .entrypoint.build && yarn install && yarn start)"
    ports:
    - 3000:3000
    environment:
    - DISPLAY=novnc:0.0
    depends_on:
    - novnc

  novnc:
    image: theasp/novnc:latest
    ports:
    - 48080:8080
    environment:
    - DISPLAY_WIDTH=1600
    - DISPLAY_HEIGHT=968
    - RUN_XTERM=no
